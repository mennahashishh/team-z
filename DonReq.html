<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Donation Requests</title>
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #587ac4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #53c43a;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Requested Donation Items</h2>
        
        <!-- Category Filter -->
        <label for="category">Filter by Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="medical">Medical</option>
            <option value="education">Education</option>
            <option value="food">Food</option>
            <option value="shelter">Shelter</option>
            <!-- Add more categories as needed -->
        </select>
        
        <!-- Donation Requests Dropdown -->
        <label for="requests">Requested Items:</label>
        <select id="requests">
            <!-- Dropdown options will be dynamically added here -->
        </select>
        
        <!-- Search Bar -->
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search by keyword">
    </div>
    
    <script>
        // Dummy data for donation requests
        const donationRequests = {
            all: [
                { id: 1, title: 'Medical Supplies for Children' },
                { id: 2, title: 'Books for Rural Schools' },
                { id: 3, title: 'Food Packages for Orphanage' },
                { id: 4, title: 'Emergency Shelter for Homeless' },
                // Add more requests for all categories
            ],
            medical: [
                { id: 1, title: 'First Aid Kits for Disaster Relief' },
                { id: 2, title: 'Medicine for Elderly Care' },
                // Add more medical requests
            ],
            education: [
                { id: 1, title: 'Laptops for Underprivileged Students' },
                { id: 2, title: 'Educational Toys for Orphanage' },
                // Add more education requests
            ],
            food: [
                { id: 1, title: 'Nutritious Meals for Elderly' },
                { id: 2, title: 'Emergency Food Supplies' },
                // Add more food requests
            ],
            shelter: [
                { id: 1, title: 'Warm Blankets for Winter' },
                { id: 2, title: 'Temporary Shelter for Refugee Camp' },
                // Add more shelter requests
            ],
        };
        
        // Function to display donation requests in dropdown based on category
        function displayDonationRequests(category) {
            const requestsDropdown = document.getElementById('requests');
            requestsDropdown.innerHTML = ''; // Clear previous options
            
            const requests = donationRequests[category] || donationRequests['all'];
            requests.forEach(request => {
                const option = document.createElement('option');
                option.value = request.id;
                option.textContent = request.title;
                requestsDropdown.appendChild(option);
            });
        }
        
        // Event listener for category filter
        document.getElementById('category').addEventListener('change', function() {
            const category = this.value;
            displayDonationRequests(category);
        });
        
        // Initial display of donation requests for all categories
        displayDonationRequests('all');
    </script>
</body>
</html>
