<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeslots</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background for a premium feel */
            color: #ffffff; /* White text for contrast */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 50px;
            border-radius: 10px;
            background-color: #333333; /* Dark container */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            color: #FFC107; /* Gold color to match the theme */
            margin-bottom: 30px;
        }

        .time-slots {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .time-slot {
            background-color: #424242; /* Darker elements for contrast */
            color: #ffffff;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .time-slot:hover {
            background-color: #FFC107; /* Gold color on hover */
            transform: translateY(-2px);
            color: #000000;
        }

        .time-slot.selected {
            background-color: #FFC107;
            color: #000000;
        }

        .submit-button {
            background-color: #FFC107; /* Gold button for actions */
            color: #000000;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background-color: #DAA520; /* Darker gold on hover */
        }

        .submit-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: #666;
        }

        #selected-time {
            font-weight: bold;
            color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Schedule Donation Drop-off</h2>
        <p>Please select a time slot for the donation drop-off:</p>
        <ul class="time-slots">
            <li class="time-slot" data-time="9:00 AM">9:00 AM</li>
            <li class="time-slot" data-time="10:00 AM">10:00 AM</li>
            <li class="time-slot" data-time="11:00 AM">11:00 AM</li>
            <li class="time-slot" data-time="12:00 PM">12:00 PM</li>
            <li class="time-slot" data-time="1:00 PM">1:00 PM</li>
            <li class="time-slot" data-time="2:00 PM">2:00 PM</li>
            <li class="time-slot" data-time="3:00 PM">3:00 PM</li>
            <li class="time-slot" data-time="4:00 PM">4:00 PM</li>
            <li class="time-slot" data-time="5:00 PM">5:00 PM</li>
        </ul>
        <p>You selected: <span id="selected-time">None</span></p>
        <button class="submit-button" onclick="submitForm()">Submit</button>
        <button class="submit-button" onclick="goToMainPage()">Return to Main Page</button>
    </div>

    <script>
        function submitForm() {
            var selectedTime = document.querySelector('.time-slot.selected');
            if (selectedTime) {
                var time = selectedTime.dataset.time;
                alert('Donation time selected: ' + time);
            } else {
                alert('Please select a time slot.');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const timeSlots = document.querySelectorAll('.time-slot');
            const selectedTimeDisplay = document.getElementById('selected-time');

            timeSlots.forEach(slot => {
                slot.addEventListener('click', function () {
                    // Remove the selected class from all time slots
                    timeSlots.forEach(slot => slot.classList.remove('selected'));
                    // Add the selected class to the clicked time slot
                    this.classList.add('selected');
                    // Update the selected time display
                    selectedTimeDisplay.textContent = this.dataset.time;
                });
            });
        });
        function goToMainPage() {
        window.location.href = "mainpage.html"; // Adjust the href to your main page URL
    }
    </script>
</body>
</html>
