<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background for modern look */
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 50px;
            border-radius: 10px;
            background-color: #333333; /* Dark theme for the container */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            color: #FFFFFF; /* White text for better contrast */
        }
        h2 {
            color: #FFC107; /* Gold color for headers */
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFC107; /* Gold color for labels */
            text-align: left;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #FFC107; /* Gold border for focus */
            background-color: transparent;
            color: #FFC170; /* White text */
        }
        input[type="submit"] {
            background-color: #FFC107; /* Gold background for submit button */
            color: #000000; /* Black text for contrast */
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #DAA520; /* Darker gold on hover */
        }
        .btn {
            background-color: #666666; /* Dark gray button for home */
            color: #FFFFFF; /* White text */
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #777777; /* Lighter gray on hover */
        }
        input[type="submit"], .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #FFC107;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover, .login-button:hover {
            background-color: #000000;
        }
        .login-button {
            display: none; /* Initially hide the login button */
        }
    </style>
</head>


<body>
    <div class="container">
        <h2>Organization Registration</h2>

        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                   
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="tel" id="contact_number" name="contact_number" required>
            </div>
            <div class="form-group">
                <label for="organization_name">Organization Name:</label>
                <input type="text" id="organization_name" name="organization_name" required>
            </div>
            <div class="form-group">
                <label for="organization_type">Organization Type:</label>
                <select id="organization_type" name="organization_type" required>
                    <option value="">Select</option>
                    <option value="Non-Profit">Non-Profit</option>
                    <option value="NGO">NGO</option>
                    <option value="Charity">Charity</option>
                    <option value="Foundation">Foundation</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="organization_address">Organization Address:</label>
                <input type="text" id="organization_address" name="organization_address" required>
            </div>
            <div class="form-group">
                <label for="area">Area:</label>
                <input type="text" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="governorate">Governorate:</label>
                <input type="text" id="governorate" name="governorate" required>
            </div>
            <div class="form-group">
                <label for="google_map_location">Google Map Location:</label>
                <input type="text" id="google_map_location" name="google_map_location" placeholder="Paste Google Map Location URL">
            </div>

            <div class="form-group">
                <label for="verification_documents">Verification Documents:</label>
                <input type="file" id="verification_documents" name="verification_documents" accept=".pdf,.doc,.docx" required multiple>
                <small>Allowed file types: PDF, Word (.doc, .docx). You can upload multiple files.</small>
            </div>
            <input type="submit" value="Submit">
        </form>
        <button class="login-button" onclick="window.location='organization login.html';">Go to Login Page</button>
        <button class="btn" onclick="goToMainPage()">Back to Login</button>
    </div>
</body>
</div>

<script>
    // Function to redirect to main page
    function goToMainPage() {
        window.location.href = "organization login.html"; // Replace "/path/to/main/page.html" with the actual path to your main page
    }
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Registration successful!'); // Simulate form processing and success alert
            document.querySelector('.login-button').style.display = 'inline-block'; // Show the login button
        })
</script>

</html>
