<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quantity Selection for Clothing Donations</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #121212; /* Dark background for a modern look */
                color: #FFFFFF; /* White text for better contrast */
            }
    
            .container {
                max-width: 600px;
                margin: auto;
                padding: 50px;
                border-radius: 10px;
                background-color: #333333; /* Dark container for focus */
                box-shadow: 0 8px 16px rgba(0,0,0,0.3);
                text-align: center;
            }
    
            h2 {
                color: #FFC107; /* Stylish gold color for headers */
                margin-bottom: 30px;
            }
    
            label {
                display: block;
                margin-bottom: 5px;
                color: #FFC107; /* Gold color for labels */
                text-align: left;
            }
    
            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="tel"],
            select,
            textarea {
                width: 100%;
                padding: 12px;
                margin-top: 8px;
                margin-bottom: 16px;
                border-radius: 8px;
                border: 1px solid #FFC107; /* Gold border for input fields */
                background-color: transparent;
                color: #FFC107; /* White text for input */
            }
    
            input[type="submit"] {
                background-color: #FFC107; /* Gold background for submit button */
                color: #000000; /* Black text for contrast */
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            input[type="submit"]:hover {
                background-color: #DAA520; /* Darker gold on hover */
            }
    
            .button-home {
                display: inline-block;
                text-decoration: none;
                background-color: #666666; /* Dark gray button for home */
                color: #FFFFFF; /* White text */
                padding: 10px 20px;
                border-radius: 8px;
                margin-top: 20px;
                transition: background-color 0.3s;
            }
    
            .button-home:hover {
                background-color: #777777; /* Lighter gray on hover */
            }
        </style>
    </head>
<body>
    <div class="container">
        <h2>✨ Donor Registration ✨</h2>
        <form action="DonSubmit.html" method="post" enctype="multipart/form-data">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="12345678901" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="governorate">Governorate:</label>
            <input type="text" id="governorate" name="governorate" required>

            <label for="role">Volunteer Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select role</option>
                <option value="regular">Regular Donor</option>
                <option value="teacher">Teacher</option>
                <option value="doctor">Doctor</option>
            </select>

            <div id="document-upload" style="display: none;">
                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty">

                <label for="probono">Pro Bono Cases:</label>
                <input type="text" id="probono" name="probono">
                
                <label for="verification_document">Upload Document:</label>
                <input type="file" id="verification_document" name="verification_document" accept="image/*, .pdf">
            </div>

            <input type="submit" value="Submit">
            
        </form>
        <a href="index.html" class="button button-home">Return to Home Page</a>
    </div>
    
    <script>
        document.getElementById('role').addEventListener('change', function() {
            const role = this.value;
            const documentUpload = document.getElementById('document-upload');
            
            if (role === 'teacher' || role === 'doctor') {
                documentUpload.style.display = 'block';
            } else {
                documentUpload.style.display = 'none';
            }
        });
    </script>
</body>
</html>
