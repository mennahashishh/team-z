<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quantity Selection for Clothing Donations</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #000000;
            }
            .container {
                max-width: 1000px;
                margin: 40px auto;
                padding: 100px;
                border-radius: 50px;
                background-color: #FFC107;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                font-weight: bold;
                color: #555;
                text-align: left; /* Align label text to the left */
                display: block; /* Make label a block-level element for full width */
            }
            select, input, textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 6px;
                box-sizing: border-box;
                font-size: 16px;
                margin-top: 6px;
            }
            .button-container {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }
            button {
                background-color: #ffffff;
                color: rgb(235, 141, 10);
                padding: 10px 15px; /* Adjusted padding */
                margin: 8px 0;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 14px; /* Adjusted font size */
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #000000;
            }
            button:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }
            .message {
                text-align: center;
                color: #555;
                font-weight: bold;
                margin-top: 20px;
            }
            .return-button {
                left: 20px;
                top: 20px;
            }
            .home-button {
                right: 20px;
                top: 20px;
            }
        </style>
    </head>
<body>
    <div class="container">
        <h2>✨ Donor Registration ✨</h2>
        <form action="submit_donor_registration.php" method="post" enctype="multipart/form-data">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="12345678901" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="governorate">Governorate:</label>
            <input type="text" id="governorate" name="governorate" required>

            <label for="role">Volunteer Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select role</option>
                <option value="regular">Regular Donor</option>
                <option value="teacher">Teacher</option>
                <option value="doctor">Doctor</option>
            </select>

            <div id="document-upload" style="display: none;">
                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty">

                <label for="probono">Pro Bono Cases:</label>
                <input type="text" id="probono" name="probono">
                
                <label for="verification_document">Upload Document:</label>
                <input type="file" id="verification_document" name="verification_document" accept="image/*, .pdf">
            </div>

            <input type="submit" value="Submit">
            
        </form>
    </div>
    
    <script>
        document.getElementById('role').addEventListener('change', function() {
            const role = this.value;
            const documentUpload = document.getElementById('document-upload');
            
            if (role === 'teacher' || role === 'doctor') {
                documentUpload.style.display = 'block';
            } else {
                documentUpload.style.display = 'none';
            }
        });
    </script>
</body>
</html>
