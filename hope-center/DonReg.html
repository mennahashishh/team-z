<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #587ac4; /* Changed the background color */
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px; /* Set maximum width */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 10px; /* Adjusted margin */
            margin-bottom: 20px;
            font-size: 18px; /* Reduced font size */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Added font family */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Added text shadow */
            letter-spacing: 0.5px; /* Added letter spacing */
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select,
        textarea {
            width: calc(100% - 22px); /* Adjusted width */
            padding: 8px; /* Reduced padding */
            margin-top: 3px; /* Reduced margin */
            margin-bottom: 5px; /* Reduced margin */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Add some color to labels */
        label {
            color: #007bff;
        }

        /* Add some color to form fields */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select,
        textarea {
            background-color: #e9f5f7;
            border: 1px solid #007bff;
        }

        /* Add some color to submit button on hover */
        input[type="submit"]:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✨ Donor Registration ✨</h2> <!-- Added fancy title -->
        <form action="submit_donor_registration.php" method="post" enctype="multipart/form-data">
            <!-- Your form fields here -->
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="12345678901" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="governorate">Governorate:</label>
            <input type="text" id="governorate" name="governorate" required>

            <label for="role">Volunteer Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select role</option>
                <option value="regular">Regular Donor</option>
                <option value="teacher">Teacher</option>
                <option value="doctor">Doctor</option>
            </select>

            <div id="document-upload" style="display: none;">
                <label for="verification_document">Upload Document:</label>
                <input type="file" id="verification_document" name="verification_document" accept="image/*, .pdf">
            </div>

            <input type="submit" value="Submit">
            
        </form>
    </div>
    
    <script>
        document.getElementById('role').addEventListener('change', function() {
            const role = this.value;
            const documentUpload = document.getElementById('document-upload');
            
            if (role === 'teacher' || role === 'doctor') {
                documentUpload.style.display = 'block';
            } else {
                documentUpload.style.display = 'none';
            }
        });
    </script>
</body>
</html>
