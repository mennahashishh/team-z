<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background for better contrast */
            color: #ffffff; /* White text for readability */
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #333333; /* Dark grey container for contrast */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            color: #FFC107; /* Gold color for headings */
            margin-bottom: 20px;
        }

        .notification-example {
            border: 2px solid #FFC107; /* Gold border */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease; /* Smooth transform on hover */
        }

        .notification-example:hover {
            transform: translateY(-5px); /* Slight raise effect on hover */
            border-color: #ffd54f; /* Lighter gold on hover */
        }

        .notification-example h3 {
            color: #4caf50; /* Green for success messages */
        }

        .btn {
            background-color: #4caf50; /* Green background */
            color: #fff;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px; /* Larger font for buttons */
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }

        .btn:hover {
            background-color: #43a047; /* Darker green on hover */
        }

        .details {
            display: none;
            background-color: #424242; /* Darker background for details */
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .show-details {
            display: block; /* Show details on click */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Notification Center</h2>
        <div class="notification-example">
            <h3>Donation Confirmation</h3>
            <p><strong>Item:</strong> Clothes</p>
            <p><strong>Donor:</strong> John Doe</p>
            <p><strong>Date:</strong> 2024-05-01</p>
            <p><strong>Status:</strong> Fulfilled</p>
            <button class="btn" id="view-details-btn">View Details</button>
            <div class="details" id="details-section">
                <p><strong>Donor Email:</strong> john@example.com</p>
                <p><strong>Contact:</strong> +123-456-7890</p>
                <p><strong>Pickup Address:</strong> 123 Main St, Anytown</p>
            </div>
        </div>
        <button class="btn" onclick="goToMainPage()">Back to Main Page</button>
    </div>

    <script>
        document.getElementById('view-details-btn').addEventListener('click', function () {
            var details = document.getElementById('details-section');
            details.classList.toggle('show-details');
        });

        function goToMainPage() {
            window.location.href = "mainpage.html";
        }
    </script>
</body>

</html>
