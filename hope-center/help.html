<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registration</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="organization_name">Organization Name:</label>
                <input type="text" id="organization_name" name="organization_name" required>
            </div>
            <div class="form-group">
                <label for="contact_email">Contact Email:</label>
                <input type="email" id="contact_email" name="contact_email" required>
            </div>
            <div class="form-group">
                <label for="contact_phone">Contact Phone:</label>
                <input type="text" id="contact_phone" name="contact_phone" required>
            </div>
            <div class="form-group">
                <label for="organization_type">Organization Type:</label>
                <select id="organization_type" name="organization_type" required>
                    <option value="">Select</option>
                    <option value="Non-Profit">Non-Profit</option>
                    <option value="NGO">NGO</option>
                    <option value="Charity">Charity</option>
                    <option value="Foundation">Foundation</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="organization_address">Organization Address:</label>
                <input type="text" id="organization_address" name="organization_address" required>
            </div>
            <div class="form-group">
                <label for="upload_documents">Upload Required Documents:</label>
                <input type="file" id="upload_documents" name="upload_documents" accept=".pdf,.doc,.docx" required>
                <small>Allowed file types: PDF, Word (.doc, .docx)</small>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
