<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Selection for Clothing Donations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 6px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px; /* Adjusted padding */
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px; /* Adjusted font size */
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button onclick="goToCategorySelection()">Return to category selection</button>
            <button onclick="goToHome()">Home</button>
        </div>
        <h1>Quantity Selection for Clothing Donations</h1>
        <div class="form-group">
            <label for="item">Clothing Item:</label>
            <select id="item">
                <option value="shirt">Shirt</option>
                <option value="pants">Pants</option>
                <option value="dress">Dress</option>
                <option value="jacket">Jacket</option>
                <option value="shoes">Shoes</option>
                <option value="socks">Socks</option>
                <option value="other">other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="item name">Item name:</label>
            <input type="text" id="itemName" placeholder="Enter item name">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">
        </div>
        <div class="form-group">
            <label for="details">Additional Details:</label>
            <textarea id="details" rows="4" placeholder="Enter any additional details"></textarea>
        </div>
        <div class="form-group">
            <button onclick="submitDonation()" id="submitButton" disabled>Submit Donation</button>
        </div>
        <div class="message" id="successMessage"></div>
    </div>

    <script>
        function submitDonation() {
            var item = document.getElementById("item").value;
            var itemName = document.getElementById("itemName").value;
            var quantity = document.getElementById("quantity").value;

            // Here you can perform further actions with the donation data, like sending it to a server or storing it locally
            console.log("Donation submitted:");
            console.log("Clothing Item:", item);
            console.log("Item Name:", itemName);
            console.log("Quantity:", quantity);

            // Reset the form after submission
            document.getElementById("itemName").value = "";
            document.getElementById("quantity").value = 1;

            // Disable submit button after submission
            document.getElementById("submitButton").disabled = true;

            // Show success message
            document.getElementById("successMessage").innerText = "Donation submitted successfully";
        }

        // Enable submit button when all fields are filled
        function checkForm() {
            var item = document.getElementById("item").value;
            var itemName = document.getElementById("itemName").value;
            var quantity = document.getElementById("quantity").value;

            if (item !== "" && itemName !== "" && quantity > 0) {
                document.getElementById("submitButton").disabled = false;
            } else {
                document.getElementById("submitButton").disabled = true;
            }
        }

        // Call checkForm() on input change
        document.getElementById("item").addEventListener("change", checkForm);
        document.getElementById("itemName").addEventListener("input", checkForm);
        document.getElementById("quantity").addEventListener("input", checkForm);

        // Function to navigate to category selection
        function goToCategorySelection() {
            // Replace this with the URL or function to go back to category selection
            alert("Returning to category selection...");
        }

        // Function to navigate to home
        function goToHome() {
            // Replace this with the URL or function to go to home page
            alert("Going to home...");
        }
    </script>
</body>
</html>
