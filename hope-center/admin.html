<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .change-password-link {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
        }
        
        .reset-password-form {
            display: none;
            margin-top: 20px;
        }

        .success-message {
            color: green;
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }

        #return-to-login {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login for Admins</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p class="change-password-link" id="change-password-link">Change Password?</p>
        
        <form id="reset-password-form" class="reset-password-form">
            <h2>Reset Password</h2>
            <input type="text" id="reset-username" placeholder="Username" required>
            <input type="password" id="old-password" placeholder="Old Password" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
            <button type="submit">Reset Password</button>
        </form>

        <p id="success-message" class="success-message"></p>
        <button id="return-to-login" onclick="returnToLogin()">Return to Login</button>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('change-password-link').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('reset-password-form').style.display = 'block';
        });

        function returnToLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('reset-password-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('return-to-login').style.display = 'none';
            document.getElementById('error-message').innerText = '';
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            // Perform authentication here
            // For demonstration purposes, let's assume authentication succeeds
            if (username === 'admin' && password === 'admin') {
             
                // Redirect to admin2.html
                window.location.href = 'admin2.html';
            } else {
                document.getElementById('error-message').innerText = 'Invalid username or password';
            }
        });

        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Reset password logic here
            // Assuming password reset is successful
            document.getElementById('reset-password-form').style.display = 'none';
            document.getElementById('success-message').innerText = 'Password reset successfully!';
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('return-to-login').style.display = 'block';
        });
    </script>
</body>
</html>
