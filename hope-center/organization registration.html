<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 100px;
            border-radius: 50px;
            background-color: #FFC107;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
            text-align: left; /* Align label text to the left */
            display: block; /* Make label a block-level element for full width */
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 6px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            background-color: #ffffff;
            color: rgb(235, 141, 10);
            padding: 10px 15px; /* Adjusted padding */
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px; /* Adjusted font size */
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #000000;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            text-align: center;
            color: #555;
            font-weight: bold;
            margin-top: 20px;
        }
        .return-button {
            left: 20px;
            top: 20px;
        }
        .home-button {
            right: 20px;
            top: 20px;
        }
        #organization_logo {
            width: 200px; /* Adjusted width */
            height: auto; /* Maintain aspect ratio */
            margin: 20px auto; /* Adjusted margin */
        }
    </style>
</head>


<body>
    <div class="container">
        <h2>Organization Registration</h2>

        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="tel" id="contact_number" name="contact_number" required>
            </div>
            <div class="form-group">
                <label for="organization_name">Organization Name:</label>
                <input type="text" id="organization_name" name="organization_name" required>
            </div>
            <div class="form-group">
                <label for="organization_type">Organization Type:</label>
                <select id="organization_type" name="organization_type" required>
                    <option value="">Select</option>
                    <option value="Non-Profit">Non-Profit</option>
                    <option value="NGO">NGO</option>
                    <option value="Charity">Charity</option>
                    <option value="Foundation">Foundation</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="organization_address">Organization Address:</label>
                <input type="text" id="organization_address" name="organization_address" required>
            </div>
            <div class="form-group">
                <label for="area">Area:</label>
                <input type="text" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="governorate">Governorate:</label>
                <input type="text" id="governorate" name="governorate" required>
            </div>
            <div class="form-group">
                <label for="google_map_location">Google Map Location:</label>
                <input type="text" id="google_map_location" name="google_map_location" placeholder="Paste Google Map Location URL">
            </div>

            <div class="form-group">
                <label for="verification_documents">Verification Documents:</label>
                <input type="file" id="verification_documents" name="verification_documents" accept=".pdf,.doc,.docx" required multiple>
                <small>Allowed file types: PDF, Word (.doc, .docx). You can upload multiple files.</small>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<button class="btn" onclick="goToMainPage()">Back to Main Page</button>
</div>

<script>
    document.getElementById('view-details-btn').addEventListener('click', function () {
        document.getElementById('details-section').classList.toggle('show-details');
    });

    // Function to redirect to main page
    function goToMainPage() {
        window.location.href = "mainpage.html"; // Replace "/path/to/main/page.html" with the actual path to your main page
    }
</script>

</html>
