<!DOCTYPE html>
<html lang="en">

<head>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #080808;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 100px;
            border-radius: 50px;
            background-color: #FFC107;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .donation-post {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .donation-post h3 {
            margin-top: 0;
            color: #4caf50;
        }

        .donation-post p {
            margin-bottom: 5px;
        }

        .donor-details {
            display: none;
        }

        .expand-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 10px;
        }

        .delete-button {
            background-color: #ff3333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .message-form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            resize: vertical;
        }

        .send-message-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .contact-image {
            width: 50px; /* Adjust as needed */
            height: auto;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <img src="/Users/mennaabouhashish/Documents/GitHub/team-z/hope-center/images/logo.png" alt="Logo">
    <div class="container">
        <h2>View Fulfilled Donation Posts</h2>

        <div class="donation-post">
            <h3>Donation Post 1</h3>
            <p></p>
            <p></p>
            <p></p>
            <p><strong>Item Category:</strong> Clothes</p>
            <p><strong>Donor Name:</strong> John Doe</p>
            <p><strong>Pickup Date:</strong> 2024-05-01</p>
            <p><strong>Pickup Address:</strong> 123 Main St, Anytown</p>
            <p><strong>Status:</strong> Fulfilled</p>
            <button class="expand-button" onclick="toggleDetails(this)">Show Donor Details</button>
            <button class="delete-button" onclick="deletePost(this)">Delete Post</button>
            <div class="donor-details">
                <img src="/Users/mennaabouhashish/Documents/GitHub/team-z/hope-center/kisspng-computer-icons-email-clip-art-portable-network-gra-front-office-staff-colorado-eagles-5ca5a147867bf4.2168492915543585995509.jpg" class="contact-image" alt="Contact Image">
                <strong>Contact Details:</strong> john@example.com | 123-456-7890
                <form class="message-form" action="mailto:john@example.com" method="post" enctype="text/plain">
                    <textarea name="message" placeholder="Compose your message of gratitude..." rows="4" required></textarea>
                    <button type="submit" class="send-message-button">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Add more donation posts as needed -->
    </div>

    <script>
        function toggleDetails(button) {
            var details = button.parentElement.querySelector(".donor-details");
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }

        function deletePost(button) {
            var post = button.parentElement;
            post.remove();
        }
    </script>
</body>
<button class="btn" onclick="goToMainPage()">Back to Main Page</button>
</div>

<script>
    document.getElementById('view-details-btn').addEventListener('click', function () {
        document.getElementById('details-section').classList.toggle('show-details');
    });

    // Function to redirect to main page
    function goToMainPage() {
        window.location.href = "mainpage.html"; // Replace "/path/to/main/page.html" with the actual path to your main page
    }
</script>
</html>
