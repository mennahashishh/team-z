<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Fulfilled Donation Posts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1F1F1F;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            color: #FFC107;
        }

        .donation-post {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .donation-post h3 {
            color: #FFC107;
            font-size: 24px;
        }

        .donation-post p {
            line-height: 1.6;
            color: #DDD;
        }

        button {
            background-color: #FFC107;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
        }

        button:hover {
            background-color: #FFD54F;
            transform: translateY(-2px);
        }

        .donor-details {
            display: none;
            text-align: left;
            margin-top: 20px;
        }

        .contact-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .message-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }

        .send-message-button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fulfilled Donation Posts</h2>
        <div class="donation-post">
            <h3>Donation Post 1</h3>
            <p><strong>Item Category:</strong> Clothes</p>
            <p><strong>Donor Name:</strong> John Doe</p>
            <p><strong>Pickup Date:</strong> 2024-05-01</p>
            <p><strong>Pickup Address:</strong> 123 Main St, Anytown</p>
            <p><strong>Status:</strong> Fulfilled</p>
            <button class="expand-button" onclick="toggleDetails(this)">Show Donor Details</button>
            <button class="delete-button" onclick="deletePost(this)">Delete Post</button>
            <div class="donor-details">
                <img src="C:/Users/Fares/Documents/GitHub/team-z/hope-center/images/mnn.jpg" class="contact-image" alt="Contact Image">
                <p><strong>Contact Details:</strong> john@example.com | 123-456-7890</p>
                <form class="message-form">
                    <textarea placeholder="Compose your message of gratitude..." rows="3" required></textarea>
                    <button type="submit" class="send-message-button">Send Message</button>
                </form>
            </div>
        </div>
        <button class="button" onclick="goToMainPage()">Return to Main Page</button>
    </div>
    <script>
        function toggleDetails(button) {
            var details = button.parentElement.querySelector(".donor-details");
            details.style.display = details.style.display === "block" ? "none" : "block";
        }

        function deletePost(button) {
            var post = button.parentElement;
            post.remove();
        }
        function goToMainPage() {
        window.location.href = "mainpage.html"; // Adjust the href to your main page URL
    }
    </script>
</body>
</html>
