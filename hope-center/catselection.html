<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Selection for Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .category-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-items: center;
            align-items: center;
        }
        .category-button {
            background-color: #4CAF50;
            color: white;
            width: 200px;
            height: 80px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .category-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Category Selection for Donation</h1>
        <div class="category-buttons">
            <button class="category-button" onclick="selectCategory('Clothes')">Clothes</button>
            <button class="category-button" onclick="selectCategory('Toys')">Toys</button>
            <button class="category-button" onclick="selectCategory('Food')">Food</button>
            <button class="category-button" onclick="selectCategory('Medical Supplies')">Medical Supplies</button>
            <button class="category-button" onclick="selectCategory('School Supplies')">School Supplies</button>
            <button class="category-button" onclick="selectCategory('Blood Donations')">Blood Donations</button>
        </div>
    </div>

    <script>
        function selectCategory(category) {
            // Perform actions based on the selected category
            console.log("Selected Category:", category);
        }
    </script>
</body>
</html>
