<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission of Donation Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"],
        .notification-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        .notification-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Donation Post for Organizations</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="item_category">Item Category:</label>
                <select id="item_category" name="item_category" required>
                    <option value="">Select</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Toys">Toys</option>
                    <option value="Food">Food</option>
                    <option value="Medical Supplies">Medical Supplies</option>
                    <option value="School Supplies">School Supplies</option>
                    <option value="Blood Donations">Blood Donations</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item_details">Item Details:</label>
                <textarea id="item_details" name="item_details" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
            <a href="notifications.html" class="notification-button">Notifications</a>
        </form>
    </div>
</body>

</html>
