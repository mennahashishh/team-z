<!DOCTYPE html>
<html lang="en">

<head>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #060606;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 100px;
            border-radius: 50px;
            background-color: #FFC107;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 200px; /* Adjust size as needed */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <img src="/Users/mennaabouhashish/Documents/GitHub/team-z/hope-center/images/logo.png" alt="Logo">
    <div class="container">
        <div class="logo">
            
        </div>
        <h2>Create Donation Post for Organizations</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="item_category">Item Category:</label>
                <select id="item_category" name="item_category" required>
                    <option value="">Select</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Toys">Toys</option>
                    <option value="Food">Food</option>
                    <option value="Medical Supplies">Medical Supplies</option>
                    <option value="School Supplies">School Supplies</option>
                    <option value="Blood Donations">Blood Donations</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item_details">Item Details:</label>
                <textarea id="item_details" name="item_details" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<button class="btn" onclick="goToMainPage()">Back to Main Page</button>
</div>

<script>
    document.getElementById('view-details-btn').addEventListener('click', function () {
        document.getElementById('details-section').classList.toggle('show-details');
    });

    // Function to redirect to main page
    function goToMainPage() {
        window.location.href = "mainpage.html"; // Replace "/path/to/main/page.html" with the actual path to your main page
    }
</script>
</html>
