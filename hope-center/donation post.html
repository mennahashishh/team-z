<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFC107; /* Dark background for a premium feel */
            color: #ffffff; /* White text for contrast */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 8px;
            background-color: #333333; /* Dark container */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            color: #FFC107; /* Gold color to match the theme */
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background: #424242; /* Darker elements for contrast */
            color: #ffffff;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50; /* Green button for actions */
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #FFC107; /* Darker green on hover */
        }

        .btn {
            background-color: #ffffff; /* Button to go back */
            color: #4caf50;
            padding: 8px 16px;
            text-align: center;
            display: block;
            margin: 30px auto;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            color: #ffffff;
            background-color: #FFC107; /* Hover effect for back button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Donation Post for Organizations</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="item_category">Item Category:</label>
                <select id="item_category" name="item_category" required>
                    <option value="">Select</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Toys">Toys</option>
                    <option value="Food">Food</option>
                    <option value="Medical Supplies">Medical Supplies</option>
                    <option value="School Supplies">School Supplies</option>
                    <option value="Blood Donations">Blood Donations</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item_details">Item Details:</label>
                <textarea id="item_details" name="item_details" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
        <a href="mainpage.html" class="btn">Back to Main Page</a>
    </div>
</body>
</html>
