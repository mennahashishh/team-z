<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Selection for Toy Donations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 6px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quantity Selection for Toy Donations</h1>
        <div class="form-group">
            <label for="toy">Toy Type:</label>
            <select id="toy">
                <option value="teddyBear">Teddy Bear</option>
                <option value="doll">Doll</option>
                <option value="actionFigure">Action Figure</option>
                <option value="lego">Lego Set</option>
                <option value="puzzle">Puzzle</option>
                <option value="other">other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="item name">Item name:</label>
            <input type="text" id="item" placeholder="Enter item name">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">
        </div>
        <div class="form-group">
            <label for="details">Additional Details:</label>
            <textarea id="details" rows="4" placeholder="Enter any additional details"></textarea>
        <div class="form-group">
        <button onclick="submitDonation()" id="submitButton" disabled>Submit Donation</button>
    </div>

    <script>
        function submitDonation() {
            var toy = document.getElementById("toy").value;
            var quantity = document.getElementById("quantity").value;

            // Here you can perform further actions with the donation data, like sending it to a server or storing it locally
            console.log("Donation submitted:");
            console.log("Toy Type:", toy);
            console.log("Quantity:", quantity);

            // Reset the form after submission
            document.getElementById("quantity").value = 1;

            // Disable submit button after submission
            document.getElementById("submitButton").disabled = true;
        }

        // Enable submit button when all fields are filled
        function checkForm() {
            var toy = document.getElementById("toy").value;
            var quantity = document.getElementById("quantity").value;

            if (toy !== "" && quantity > 0) {
                document.getElementById("submitButton").disabled = false;
            } else {
                document.getElementById("submitButton").disabled = true;
            }
        }

        // Call checkForm() on input change
        document.getElementById("toy").addEventListener("change", checkForm);
        document.getElementById("quantity").addEventListener("input", checkForm);
    </script>
</body>
</html>
