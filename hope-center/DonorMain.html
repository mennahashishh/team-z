<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Main</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background for high contrast */
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url("C:/Users/Fares/Documents/GitHub/team-z/hope-center/images/charity.png"); /* Background image for added depth */
            background-size: cover;
            background-position: center;
            position: relative; /* Add relative positioning to the body */
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); /* Soft blur effect for modern look */
        }
        h1 {
            margin-bottom: 30px; /* Increased bottom margin for better spacing */
        }
        .button {
            background-color: #FFC170; /* Bright accent color for buttons */
            color: #000000; /* Black text for contrast */
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }
        .notification-bell {
            font-size: 30px; /* Larger bell icon */
            position: absolute;
            top: 20px;
            right: 20px; /* Positioned on the top right corner */
            cursor: pointer;
            color: #FFC170;
        }
        .notification-window {
            position: absolute;
            top: 80px; /* Adjust as needed */
            right: 20px;
            color: #000000;
            background-color: #FFC170; /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <a href="index.html" class="button">Home</a>
        <a href="DonReq.html" class="button">View Donation Requests</a>
        <a href="catselection.html" class="button">Make Donations</a>
        <a href="try.html" class="button">View Organization List</a>
        <a href="pickup.html" class="button">Pickup Transportation</a>
        <a href="upd_deldonor.html" class="button">Update/Delete Account</a>
      
    </div>

    <div class="notification-bell" onclick="toggleNotification()">ðŸ””</div> <!-- Notification bell icon -->
    <div class="notification-window" id="notificationWindow">
        <h2> Notifications</h2>
        <p></p>
        <p><strong>Notification:</strong> Driver has arrived. Please proceed to retrieve your donated items.</p>
    </div>

    <script>
        function toggleNotification() {
            var notificationWindow = document.getElementById('notificationWindow');
            if (notificationWindow.style.display === 'block') {
                notificationWindow.style.display = 'none';
            } else {
                notificationWindow.style.display = 'block';
            }
        }
    </script>
</body>
</html>
